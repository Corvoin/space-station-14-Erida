
- type: entity
  parent: VendingMachine
  id: LPPErpMachine
  name: Erp machine
  description: Fashionable suits for Varden!
  suffix: Unlocked
  components:
  - type: VendingMachine
    pack: ERPVendingMachineServitorInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
  - type: Advertise
    pack: ClothesMateAds
  - type: SpeakOnUIClosed
    pack: GenericVendGoodbyes
  - type: Sprite
    sprite: _Erida/Structures/Machines/VendingMachines/erp-machine.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#9966cc"

