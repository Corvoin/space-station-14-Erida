  # С КЕМ-ТО / ЧЕМ-ТО
  - type: Interaction
    id: LPPKiss # Поцелуй
    parent: [BaseGlobal, BaseHands]
    priority: 2
    delay: 0.5
    range: {max: 1}
    hideByRequirement: true
    requirement:
      !type:MobStateRequirement
      inverted: true
    action:
      !type:NoOpAction

  - type: Interaction
    id: LPPKisscheek # Поцелуй в щеку
    parent: [BaseGlobal, BaseHands]
    priority: 2
    icon: /Textures/Interface/Alerts/mood.rsi/mood6.png
    delay: 0.5
    range: {max: 1}
    hideByRequirement: true
    requirement:
      !type:MobStateRequirement
      inverted: true
    action:
      !type:NoOpAction

  - type: Interaction
    id: LPPPatShoulder # Похлопать по плечу
    parent: [BaseGlobal, BaseHands]
    priority: 2
    icon: /Textures/Interface/Alerts/mood.rsi/mood6.png
    delay: 0.7
    cooldown: 5
    range: {max: 1}
    hideByRequirement: true
    requirement:
      !type:MobStateRequirement
      inverted: true
    effectSuccess:
      popup: VisibleNoChat
      sound: {collection: Claps}
    action:
      !type:NoOpAction

  - type: Interaction
    id: LPPLick # Лизнуть
    parent: [BaseGlobal, BaseHands]
    priority: 2
    icon: /Textures/Interface/Alerts/mood.rsi/mood6.png
    delay: 0.2
    cooldown: 5
    range: {max: 1}
    hideByRequirement: true
    requirement:
      !type:ComplexRequirement
      requirements:
      - !type:MobStateRequirement
        inverted: true
    effectSuccess:
      popup: Visible
      sound: {path: /Audio/Nyanotrasen/Voice/Felinid/cat_hiss1.ogg}
    action:
      !type:NoOpAction

  - type: Interaction
    id: LPPSlap
    parent: [BaseGlobal, BaseHands]
    icon: /Textures/Interface/Alerts/mood.rsi/mood4.png
    delay: 0.2
    cooldown: 10
    hideByRequirement: true
    requirement:
      !type:MobStateRequirement
      inverted: true
    effectSuccess:
      popup: Dangerous
      sound: {path: /Audio/_Erida/Effects/whip.ogg}
    action:
      !type:ComplexAction
      actions:
      - !type:ModifyHealthAction
        damage:
          types: {Blunt: 3}
      - !type:ConditionalAction
        condition:
          !type:ChanceRequirement
          chance: 0.5
        true:
          !type:ModifyHealthAction
          damage:
            types: {Blunt: 5.5}

  - type: Interaction
    id: LPPSlap2 # Шлёпнуть
