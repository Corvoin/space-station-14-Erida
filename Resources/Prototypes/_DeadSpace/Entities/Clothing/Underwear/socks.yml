- type: entity
  abstract: true
  parent: Clothing
  id: ClothingUnderwearSocksBase
  name: based socks
  description: "You should not see this. If you see it, let Neko Dar#8948 know."
  categories: [ Hidespawnmenu ]
  components:
  - type: Sprite
    state: icon
  - type: Item
    size: Small
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Fiber
          Quantity: 5
  - type: Tag
    tags:
      - ClothMade
  - type: Clothing #change for backmen slots
    slots:
      - SOCKS
  - type: TemperatureProtection
    heatingCoefficient: 0.8

